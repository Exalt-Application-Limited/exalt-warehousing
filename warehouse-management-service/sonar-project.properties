# SonarQube Configuration for warehouse-management-service
sonar.projectKey=exalt:warehouse-management-service
sonar.projectName=warehouse-management-service
sonar.projectVersion=1.0.0

# Source and Test Configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Language and Encoding
sonar.language=java
sonar.sourceEncoding=UTF-8
sonar.java.source=17

# Coverage Configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Code Quality Rules
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.pmd.reportPaths=target/pmd.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# Exclusions
sonar.exclusions=**/*Test.java,**/*IT.java,**/target/**,**/generated/**
sonar.test.exclusions=**/src/test/**

# Quality Gate
sonar.qualitygate.wait=true
